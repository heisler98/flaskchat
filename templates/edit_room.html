<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SquidChat Tech Demo</title>
</head>
<body>
<form method="post">
    <h1>Room Name:</h1>
    <h3>{{ message }}</h3>
    <input type="text" name="room_name" value="{{room.name}}">
    <br>
    <label>Members:</label>
    <input type="text" name="members" value="{{ room_members_str }}">
    <br>
    <button type="submit">Submit</button>
    <a href="/rooms/{{room._id}}">return</a>
</form>
</body>
</html>
